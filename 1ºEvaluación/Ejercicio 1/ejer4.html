<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Ejemplo de HTML5" />
	<meta name="keywords" content="HTML5, CSS3" />
	<meta name="author" content="">
	<title>Este texto es el título del documento</title>
	<link rel="stylesheet" href="css/ejercicio4.css" />

<body lang="es">
	<header>
		<!-- Encabezado-->
		ENCABEZADO: <h1>Ejercicio 4</h1>
		<h1>Ficha de inscripción</h1>
	</header>

	<main>
		<form>

			<fieldset>
				<legend align="left">Datos identificativos</legend>

				<label for="suscripcion">Código de suscripción:</label>
				<input type="text" id="suscripcion" name="suscripcion" pattern=".{10}" size="10" readonly
					value="INS-00123">

				<label for="nsocio">NºSocio</label>
				<input type="text" id="nsocio" name="nsocio" value="123" size="10" disabled>

				<label for="name">Nombre:</label>
				<input type="text" id="name" name="name" value="" maxlength="10" required>

				<label for="pass">Contraseña:</label>
				<input type="password" id="pass" name="pass" value="" maxlength="10" required>

				<label for="rpass">Repite Contraseña:</label>
				<input type="password" id="rpass" name="rpass" value="" maxlength="10" required>

				<label for="nombreCompleto">Nombre completo:</label>
				<input type="text" id="nombreCompleto" name="nombreCompleto" value="" size="30" maxlength="30"
					autofocus>

				<label for="dni">DNI:</label>
				<input type="number" id="dni" name="dni" value="" maxlength="8" minlength="8" size="8">

				<label for="letra">Letra:</label>
				<input type="text" id="letra" pattern="[a-zA-Z]{1}" maxlength="2" size="{2}" pattern="" name="letra"
					value="">

				<label for="direccion">Direccion:</label>
				<input type="text" id="direccion" name="direccion" value="" sie="30">

				<label for="ciudad">Ciudad:</label>
				<input type="text" id="ciudad" name="ciudad" value="" size="15">

				<label for="codpost">Codigo postal:</label>
				<input type="text" id="codpost" pattern="[0-9].{4}" name="codpost" value="" size="5">

				<label for="pais">Pais:</label>
				<input type="text" id="pais" name="pais" value="Andorra" disabled size="7">

			</fieldset>

			<fieldset>
				<legend align="left"> Datos bancarios</legend>

				<input type="radio" name="bank" id="visa" value="Visa">
				<label for="visa">Visa</label>


				<input type="radio" name="bank" id="mastercard" value="mastercard" checked>
				<label for="mastercard">Mastercard</label>


				<input type="radio" name="bank" id="american" value="american">
				<label for="american">American Express</label>

			</fieldset>

			<fieldset>
				<!-- ALIGN NOT SUPPORTED BY HTML5 ?? -->
				<legend align="left">Aficiones</legend>

				<input type="checkbox" name="lee" id="lee" checked>
				<label for="lee">Leer</label>


				<input type="checkbox" name="viajar" id="viajar" checked>
				<label for="">Viajar</label>

				<input type="checkbox" name="musica" id="musica" checked>
				<label for="musica">Esuchar musica</label>


				<input type="checkbox" name="deportes" id="deportes">
				<label for="deportes">Deportes</label>


				<input type="checkbox" name="montana" id="montana">
				<label for="montana">Montaña</label>


				<input type="checkbox" name="estrategia" id="estrategia">
				<label for="estrategia">estrategia</label>

				</div>

				<details>
					<summary>Más opciones</summary>


					<input type="checkbox" name="infor" id="infor">
					<label for="infor">Informatica</label>

					<input type="checkbox" name="jog" id="jog">
					<label for="jog">Joggin</label>

					<input type="checkbox" name="cine" id="cine">
					<label for="cine">Cine</label>
				</details>


			</fieldset>


			<fieldset>
				<legend align="left">Aficiones</legend>

				<details>
					<summary>Más opciones</summary>
					<label for="myfile">Agrupar resguardo PDF:</label>
					<input type="file" id="myfile" name="myfile" accept="application/pdf"><br><br>
					<input type="submit">
				</details>

				<button type="submit" value="Enviar">Enviar</button>
				<button type="reset" value="Limpiar">Limpiar</button>
			</fieldset>


		</form>
	</main>


	<footer>

	</footer>
</body>

</html>
