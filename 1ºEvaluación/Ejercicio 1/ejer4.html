<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ejemplo de HTML5" />
    <meta name="keywords" content="HTML5, CSS3" />
    <meta name="author" content="">
    <title>Este texto es el título del documento</title>
    <link rel="stylesheet" href="css/ejercicio4.css" />
</head>

<body lang="es">
    <header>
        <!-- Encabezado-->
        ENCABEZADO: <h1>Ejercicio 4</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <caption>Ficha de inscripción</caption>
                <fieldset>
                    <legend>Datos identificativos</legend>

                    <label for="suscripcion">Código de suscripción:</label>
                    <input type="text" id="suscripcion" name="suscripcion" pattern="{10}" readonly  value="INS-001">
                    <label for="nsocio">NºSocio</label>
                    <input type="text" id="nsocio" name="nsocio" value="123" disabled>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" value="" maxlength="10" required>
                    <label for="pass">Contraseña:</label>
                    <input type="password" id="pass" name="pass" value="" maxlength="10" required>
                    <label for="rpass">Repite Contraseña:</label>
                    <input type="password" id="rpass" name="rpass" value="" maxlength="10" required>

                    <label for="nombreCompleto">Nombre completo:</label>
                    <input type="text" id="nombreCompleto" name="nombreCompleto" value="">


                    <label for="dni">DNI:</label>
                    <input type="number" id="dni" name="dni" value="" maxlength="10" pattern="{8}">
                    <label for="letra">Letra:</label>
                    <input type="text" id="letra" pattern="[a-zA-Z]{1}" maxlength="2" pattern="{2}"name="letra" value="">

                    <label for="direccion">Direccion:</label>
                    <input type="text" id="direccion" name="direccion" value="" maxlength="30">
                    <label for="ciudad">Ciudad:</label>
                    <input type="text" id="ciudad" name="ciudad" value=""  maxlength="15">
                    <label for="codpost">Codigo postal:</label>
                    <input type="text" id="codpost" pattern="[0-9]{5}" name="codpost" value="" maxlength="5">
                    <label for="pais">Pais:</label>
                    <input type="text" id="pais" name="pais" value="Francia" disabled maxlength="7">



                </fieldset>

                <fieldset class="form-inline">
                    <legend align="left"> Datos bancarios</legend>
                    
                    <div class="d-flex">
                        <div class="form-inline">
                            <input type="radio" name="bank" id="visa" value="Visa" >
                            <label for="visa">Visa</label>
                        </div>
                        <div class="form-inline">
                            <input type="radio" name="bank" id="mastercard" value="mastercard" checked>
                            <label for="mastercard">Mastercard</label>
                        </div>
                        <div class="form-inline">
                            <input type="radio" name="bank" id="american" value="american" >
                            <label for="american">American Express</label>
                        </div>
                    </div>
                </fieldset>

                <fieldset > 
                    <!-- NOT SUPPORTED BY HTML5 ?? -->
                    <legend align="left">Aficiones</legend>
                        <div class="d-flex">
                            <div class="form-inline">
                                <input type="checkbox" name="lee" id="lee" checked>
                                <label for="lee">Leer</label>
                            </div>
                            <div class="form-inline">
                                <input type="checkbox" name="viajar" id="viajar" checked>
                                <label for="">Viajar</label>
                            </div>
                            <div class="form-inline">
                                <input type="checkbox" name="musica" id="musica" checked>
                                <label for="musica">Esuchar musica</label>
                            </div>
                            <div class="form-inline">
                                <input type="checkbox" name="deportes" id="deportes" >
                                <label for="deportes">Deportes</label>
                            </div>
                            <div class="form-inline">
                                <input type="checkbox" name="montana" id="montana" >
                                <label for="montana">Montaña</label>
                            </div>
                            <div class="form-inline">
                                <input type="checkbox" name="estrategia" id="estrategia" >
                                <label for="estrategia">estrategia</label>
                            </div>
                        </div>
    
                        <details>
                            <summary>Más opciones</summary>
                            <div class="d-flex">
                                <!-- no pienso cambiar los id ni nada -->
                                <div class="form-inline">
                                    <input type="checkbox" name="lee" id="lee" >
                                    <label for="lee">Leer</label>
                                </div>
                                <div class="form-inline">
                                    <input type="checkbox" name="viajar" id="viajar">
                                    <label for="">Viajar</label>
                                </div>
                                <div class="form-inline">
                                    <input type="checkbox" name="musica" id="musica">
                                    <label for="musica">Esuchar musica</label>
                                </div>
        
                            </div>     
                        </details>
                    
                    
                </fieldset>


                <fieldset>
                    <legend align="left">Aficiones</legend>
                        
                    <details>
                        <summary>Más opciones</summary>
                        <label for="myfile">Agrupar resguardo PDF:</label>
                        <input type="file" id="myfile" name="myfile"><br><br>
                        <input type="submit">
                    </details>
                    
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpiar">
                </fieldset>

            </fieldset>

        </form>
    </main>


    <footer>
        <!--Pie de pagina-->
        Derechos Reservados &copy; 2010-2011
    </footer>
</body>

</html>
